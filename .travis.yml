language: android
sudo: required
jdk: oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

env:
 global:
 - ANDROID_API=29
 - ANDROID_BUILD_TOOLS=29.0.0
 - ADB_INSTALL_TIMEOUT=5 # minutes
	
android:
  components:
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - extra-google-google_play_services
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
  
licenses:
 - android-sdk-preview-license-.+
 - android-sdk-license-.+
 - google-gdk-license-.+
 
before_install:
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew

script:
- '[[ "${TRAVIS_PULL_REQUEST}" == "false" ]] && ./gradlew assembleRelease || ./gradlew assembleDebug'

before_deploy:
- '[[ "${TRAVIS_PULL_REQUEST}" == "false" ]] && mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/MinMinGuard.apk'

deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/MinMinGuard.apk
  skip_cleanup: true
  on:
    tags: true
    repo: chiehmin/MinMinGuard
